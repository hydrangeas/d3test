<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>こんにちは、世界！</h1>
    <p>これは、HTMLの基本的な構造です。</p>
    <svg id="svgArea1" style="width: 100%; height: 100%"></svg>
    <!-- <svg id="svgArea2" style="width: 100%; height: 100%"></svg> -->

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="linechart.js"></script>
    <script>
      (async () => {
        await d3.json("data.json").then((stocks) => {
          const results1 = LineChart(stocks, "#svgArea1");
          // const results2 = LineChart(stocks, "#svgArea2");
          d3.selectAll("#svgArea1,#svgArea2").on(
            "mousemove touchmove",
            function (event) {
              results1[1](results1[0].invert(d3.pointer(event, this)[0]));
              // results2[1](results2[0].invert(d3.pointer(event, this)[0]));
            }
          );
        });
      })();
    </script>
  </body>
</html>
