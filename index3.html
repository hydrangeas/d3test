<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>こんにちは、世界！</h1>
    <p>これは、HTMLの基本的な構造です。</p>

    <!--Firmware Version-->
    <svg id="svgTimeLine1" style="width: 100%; height: 40px"></svg>
    <!--Automatic Correction-->
    <svg id="svgTimeLine2" style="width: 100%; height: 40px"></svg>
    <!--Collet Maintenance-->
    <svg id="svgTimeLine3" style="width: 100%; height: 40px"></svg>
    <!--Machine Cleaning-->
    <svg id="svgTimeLine4" style="width: 100%; height: 40px"></svg>
    <!--Error History-->
    <svg id="svgStackedBarChart1" style="width: 100%; height: 100%"></svg>
    <!--Machine Status-->
    <svg id="svgLineChart1" style="width: 100%; height: 100%"></svg>
    <!--Angle Offset-->
    <svg id="svgStackedBarChart2" style="width: 100%; height: 100%"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="timeline.js"></script>
    <script src="stackedbarchart.js"></script>
    <script src="linechart.js"></script>
    <script>
      (async () => {
        await d3.json("data.json").then((stocks) => {
          const resultTimeLine2 = TimeLine(
            stocks,
            "#svgTimeLine2",
            "Automatic"
          );
          const resultTimeLine3 = TimeLine(
            stocks,
            "#svgTimeLine3",
            "Collet Maintenance"
          );
          const resultTimeLine4 = TimeLine(
            stocks,
            "#svgTimeLine4",
            "Machine Cleaning"
          );
          const resultStackedBarChart1 = StackedBarChart(
            stocks,
            "#svgStackedBarChart1",
            "Error"
          );
          const resultLineChart1 = LineChart(stocks, "#svgLineChart1");
          d3.selectAll(
            "#svgTimeLine2,#svgTimeLine3,#svgTimeLine4,#svgStackedBarChart1,#svgLineChart1"
          ).on("mousemove touchmove", function (event) {
            resultTimeLine2[1](
              resultTimeLine2[0].invert(d3.pointer(event, this)[0])
            );
            resultTimeLine3[1](
              resultTimeLine3[0].invert(d3.pointer(event, this)[0])
            );
            resultTimeLine4[1](
              resultTimeLine4[0].invert(d3.pointer(event, this)[0])
            );
            resultStackedBarChart1[1](
              resultStackedBarChart1[0].invert(d3.pointer(event, this)[0])
            );
            resultLineChart1[1](
              resultLineChart1[0].invert(d3.pointer(event, this)[0])
            );
          });
        });
      })();
    </script>
  </body>
</html>
